<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header-left fixed">
      <div class="container-links">
        <a class="logo-img" href="#">
          <img src="/assets/img/logo.svg" alt="logo" />
        </a>
        <div class="nav-bar">
          <a class="links" href="#">
            <img src="/assets/img/home.svg" alt="home" />
          </a>
          <a class="links" href="#">
            <img src="/assets/img/grafico.svg" alt="graphic" />
          </a>
          <a class="links" href="#">
            <img src="/assets/img/calendario.svg" alt="calender" />
          </a>
          <a class="links" href="#">
            <img src="/assets/img/perfil.svg" alt="perfil" />
          </a>
        </div>
      </div>
      <a class="links" href="#">
        <img class="logout-margin" src="/assets/img/logout.svg" alt="logout" />
      </a>
    </header>

    <main class="container-main">
      <div class="header-center">
        <p class="logo">Skipping</p>
        <div class="profile">
          <img src="/assets/img/profile.svg" alt="perfil" />
          <p class="name">Hello , Sherina Quin</p>
        </div>
      </div>
      <div class="container">
        <div class="container-left">
          <img class="img-border" src="/assets/img/man.svg" alt="man" />
          <p class="text">
            “You will have everything you need to<br />reach your personal
            fitness goals”
          </p>
        </div>

        <div class="container-right">
          <div class="meta">
            <p class="count">
              Today’s <br />
              Step Count
            </p>
            <div class="container-steps">
              <p class="text-steps">
                <span class="steps">800</span>
                Steps<br />
                /10000
              </p>
            </div>
            <img class="shoes" src="/assets/img/Shoes.svg" alt="shoes" />
          </div>

          <div class="time">
            <a href="#" class="tracking"> Start Tracking </a>
            <p class="min"><span class="text-min">15</span> mins</p>
          </div>

          <div class="container-items">
            <div class="category">
              <p class="categories">Categories</p>
              <p class="categories">See all</p>
            </div>

            <div class="container-cards">
              <div class="card">
                <p class="info-card">Weight Lifting</p>
                <img src="/assets/img/mulherHalter.svg" alt="woman-halter" />
              </div>
              <div class="card-midle">
                <p class="info-card">Yoga</p>
                <img class="yoga" src="/assets/img/Yoga.svg" alt="woman-yoga" />
              </div>
              <div class="card">
                <p class="info-card margin-bottom">Lunge</p>
                <img
                  class="hidden"
                  src="/assets/img/agachando.png"
                  alt="woman-squad"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
